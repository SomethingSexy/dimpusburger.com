  <body>
    <svg width="100%" height="100%" viewBox="0 0 95 50" xmlns="http://www.w3.org/2000/svg">

      <defs>
        <clipPath id="cut-off-bottom">
          <rect y="2.5" x="0" height="2.5" width="10"></rect>
        </clipPath>
      </defs>
      <text x="9" y="9" font-family="Verdana" font-size="5">Dimpus Burger</text>
      <line x1="10" y1="10" x2="10" y2="100%" stroke="#8BD8E5" stroke-width="0.5"/>
      <line x1="90%" y1="10" x2="90%" y2="100%" stroke="#8BD8E5" stroke-width="0.5"/>
      <line x1="5" y1="10" x2="95%" y2="10" stroke="#2E7EAA" stroke-width="0.5"/>
      <!-- liter of cola -->
      <svg x="80%" y="0" width="10" height="15" style="opacity:0.5">
        <polygon points="4.75,1 3.75,3 4,3 5,1"></polygon>
        <svg x="0" y="2" width="10" height="10" style="opacity:0.5">
          <rect x="0" y="1" rx="0.25" ry="0.25" width="5" height="0.75" stroke-width="0.25" ></rect>
          <polygon points=".25,2 .75,6 4.25,6 4.75,2"></polygon>
          <polygon points="1,7.25 .75,6.25 4.25,6.25 4,7.25"></polygon>
        </svg>
      </svg>
      <!-- burger -->
      <svg x="60%" y="0" width="10" height="15" style="opacity:0.5">
        <!-- top bun -->
        <ellipse  cx="5" cy="5"  rx="2" ry="1" clip-path="url(#cut-off-bottom)" />
        <!-- patty -->
        <rect x="2.5" y="5.25" rx="0.25" ry="0.25" width="5" height="0.5" stroke-width="0.25" ></rect>
        <path d=" M 3 6
            L 5 6
            C 5 6, 5.25 6.25, 5.75 6.05
            S 6 7, 7 6.0
            L 7 6, 7.55 6
            S 8 6, 8 6.50
            S 8 7, 7 7
            L 7 7, 3 7"

            stroke="red" stroke-width="0.10" fill="none" />
      </svg>
    </svg>
