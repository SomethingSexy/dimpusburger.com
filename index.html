<!doctype html>
<html>
  <head>


  </head>
  <body>
    <svg width="100%" height="100%" viewBox="0 0 95 50" xmlns="http://www.w3.org/2000/svg">
      <text x="9" y="9" font-family="Verdana" font-size="5">Dimpus Burger</text>
      <line x1="10" y1="10" x2="10" y2="100%" stroke="#8BD8E5" stroke-width="0.5"/>
      <line x1="90%" y1="10" x2="90%" y2="100%" stroke="#8BD8E5" stroke-width="0.5"/>
      <line x1="5" y1="10" x2="95%" y2="10" stroke="#2E7EAA" stroke-width="0.5"/>
      <!-- liter of cola -->
      <svg x="80%" y="0" width="10" height="15" style="opacity:0.5">
        <polygon points="4.75,1 3.75,3 4,3 5,1"></polygon>
        <svg x="0" y="2" width="10" height="10" style="opacity:0.5">
          <rect x="0" y="1" rx="0.25" ry="0.25" width="5" height="0.75" stroke-width="0.25" ></rect>
          <polygon points=".25,2 .75,6 4.25,6 4.75,2"></polygon>
          <polygon points="1,7.25 .75,6.25 4.25,6.25 4,7.25"></polygon>
        </svg>
      </svg>
      <!-- burger -->
      <svg x="50" y="5" width="20" height="10" viewBox="0 0 500 500" style="opacity:0.5">
        <defs>
          <clipPath id="cut-off-bottom">
            <rect y="0" x="0" height="75" width="500"></rect>
          </clipPath>
          <mask id="cut-off-top">
            <rect x="0" y="0" width="100%" height="100%" fill="white"></rect>
            <rect y="145" x="0" height="50" width="500" fill="black"></rect>
            <path d="M-100,101 C268,258 1,254 242,102 Z" fill="black" />
          </mask>
          <mask id="mask">
            <rect x="0" y="0" width="100%" height="100%" fill="white"></rect>
            <path d="M187,61 C165,178 285,156 223,92 Z" fill="black" />
            <path d="M240,110 C200,188 360,186 360,48 Z" fill="black" />
          </mask>
        </defs>

        <!-- top bun -->
        <ellipse  cx="200" cy="100"  rx="200" ry="100"  clip-path="url(#cut-off-bottom)" />
        <!-- patty -->
        <rect x="10" y="85" rx="10"  width="380" height="25" stroke-width="0.25" ></rect>
        <!-- Going to try clipping this instead of complete path-->
        <rect x="10" y="125" rx="10" ry="25" width="380" height="50" stroke-width="0.25" mask="url(#mask)"></rect>
        <rect x="5" y="185" rx="10" ry="25" width="390" height="50" stroke-width="0.25" mask="url(#cut-off-top)"></rect>
      </svg>
    </svg>
  </body>
</html>
